<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Goal Getter</title>
  </head>
  <body>
    <div class="container">
      <div class="main-nav">
        <header class="text-center"><h1>Goal Getter</h1></header>
      </div>
      <div class="text-center content">
        <span
          ><button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#goalcontent"
          >
            Create Goal
          </button></span
        >
      </div>
      <!-- MODAL Goal Content -->
      <div
        class="modal fade"
        id="goalcontent"
        tabindex="-1"
        role="dialog"
        aria-labelledby="newgoal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newgoal">New Goal</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body content">
              <form id="app-form" method="POST">
                <div class="form-group task-form">
                  <label class="task-label col-12 col-form-label" for="goal"
                    >Enter new goal!</label
                  >
                  <div class="row text-center">
                    <div class="task-input col-12">
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        aria-describedby="taskInsert"
                        placeholder="Enter goal"
                      />
                    </div>
                    <div class="task-input col-12">
                      <input
                        type="text"
                        class="form-control"
                        id="desc"
                        aria-describedby="taskInsert"
                        placeholder="Enter desc"
                      />
                    </div>
                    <div class="task-input col-12">
                      <input
                        type="text"
                        class="form-control"
                        id="time"
                        aria-describedby="taskInsert"
                        placeholder="Enter time"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>

              <!-- Function that submits form? -->
              <button
                onclick="addGoal()"
                type="button"
                class="task-button btn btn-primary"
                data-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
