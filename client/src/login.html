<!DOCTYPE html>
<html>
	<head>
		<title>Goal Getter Login</title>

		<script src="login.js"></script>
	</head>
	<body>
		<div class="name">
			<h1>
				Goal Getter
			</h1>

			</div>	
			<div id=pword>

				<input id="button" type="submit" value="Login"/>

		</form>	
		<div class="link">
			<a href="register.html">Not registered?</a>
		</div>
	</body>
</html>
