<!DOCTYPE html>
<html>
	<head>
		<title>Goal Getter Login</title>
		<link rel="stylesheet" type="text/css" href="styles/login.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="login.js"></script>
	</head>
	<body>
		<div class="myhead">
			<h1>
				Goal Getter
			</h1>
		</div>
		<div class="wrapper">
			<form name="loginform" onSubmit="return validateForm();" action="app.html" method="post">
				<div>
	    				<input type="text" name="usr" placeholder="Username"> 
				</div>	
				<div>
	    				<input type="password" name="pword" placeholder="Password">
				<div>
					<input class="btn btn-primary" id="button" type="submit" value="Login"/>
				</div>
			</form>	
		</div>
		<div class="link">
			<a href="register.html">Not registered?</a>
		</div>
	</body>
</html>
